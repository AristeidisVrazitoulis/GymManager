<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions Edit</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container text-left">
    <h3>Customers Subscription Info</h3>
    <hr>
    <div class="row">
        <div class="col"><span>First Name</span></div>
        <div class="col"><span th:text="${customer.firstName}"/></div>
    </div>
    <div class="row">
        <div class="col"><span>Last Name</span></div>
        <div class="col"><span th:text="${customer.lastName}"/></div>
    </div>

<!--    <div class="row">-->
<!--        <div class="col"><span>Email</span></div>-->
<!--        <div class="col"><span th:text="${customer.email}"/></div>-->
<!--    </div>-->

<!--    <div class="row">-->
<!--        <div class="col"><span>Phone</span></div>-->
<!--        <div class="col"><span th:text="${customer.phone}"/></div>-->
<!--    </div>-->

    <div class="row">
        <div class="col"><span>Current Subscription</span></div>
        <div class="col"><span th:text="${planName}"/></div>
    </div>



    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Plan Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="sub : ${subscriptions}">
                <td><span th:text="${sub.planName}"/></td>
                <td><span th:text="${sub.startDate}"/></td>
                <td><span th:text="${sub.endDate}"/></td>
            </tr>
        </tbody>

    </table>
    <a class="btn btn-success mt-2" th:href="@{/subscription-form(customerId=${customer.id}, planName=${planName})}" >Add subscription</a>
    <br>

    <a th:href="@{/customer-list}" >Go back</a>
</div>

</body>
</html>
