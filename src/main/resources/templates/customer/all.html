<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=/css/helper.css type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h3>Customers Directory</h3>
    <hr>
    <a th:href="@{/customer-form}" class="btn btn-primary btn-sm mb-4">Add Customer</a>
    <a class="float-end" style="font-size:14px" th:href="@{/plan-list}">View Plan Directory</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Plan</th>
            <th>State</th>
            <th class="col-3">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCustomer : ${customers}">
            <td th:text="${tempCustomer.firstName}" />
            <td th:text="${tempCustomer.lastName}" />
            <td th:text="${tempCustomer.planTitle}" />
            <td class="isactive" th:text="${tempCustomer.active}" />
            <td><a th:href="@{/customer-edit(customerId=${tempCustomer.customerId})}"
                   class="btn btn-secondary btn-sm">Edit Info</a>
                <a th:href="@{/plan-subscription(customerId=${tempCustomer.customerId}, planName=${tempCustomer.planTitle})}"
                   class="btn btn-secondary btn-sm">Edit Subscriptions</a>

                <a
                    th:href="@{/customer-delete(customerId=${tempCustomer.customerId})}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Do you want to delete this customer?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <p><strong>Total customers: <span th:text="${total}"> </span></strong></p>
    <p><strong>Active customers: <span id="total-active"> </span></strong></p>


</div>
<script src="/js/activeStateHandler.js"></script>
</body>
</html>
