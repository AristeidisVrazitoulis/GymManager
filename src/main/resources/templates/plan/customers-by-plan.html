<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Plans Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href=/css/helper.css type="text/css" media="screen"/>


</head>
<body>

<div class="container">
  <h3>Customers of <span th:text="${planTitle}"/> </h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>State</th>
      <th>Edit</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempCustomer : ${customers}">
      <td th:text="${tempCustomer.firstName}" />
      <td th:text="${tempCustomer.lastName}" />
      <td class="isactive" th:text="${tempCustomer.active}" />
      <td><a th:href="@{/customer-edit(customerId=${tempCustomer.customerId})}"
             class="btn btn-secondary btn-sm">Edit Info</a> </td>
    </tr>
    </tbody>

  </table>

  <p><strong>Active customers: <span id="total-active"> </span></strong></p>
</div>



<script src="/js/activeStateHandler.js"></script>

</body>
</html>
