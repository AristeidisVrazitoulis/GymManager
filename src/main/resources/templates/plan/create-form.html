<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Save Plan</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Plans Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Plan</p>
        <form action="#" th:action="@{/plan-save}"
                         th:object="${plan}" method="POST">

            <input type="text"th:field="*{title}"
                   class="form-control mb-4 w-25" placeholder="Title">

            <input type="text"th:field="*{duration}"
                   class="form-control mb-4 w-25" placeholder="Duration">

            <input type="text"th:field="*{description}"
                   class="form-control mb-4 w-25" placeholder="Description">

            <input type="text"th:field="*{price}"
                   class="form-control mb-4 w-25" placeholder="Price">



            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/plan-list}" class="mt-2">Go back</a>
    </div>


</body>
</html>
