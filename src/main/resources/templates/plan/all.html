<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Plans Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Plans Directory</h3>
    <hr>
    <a th:href="@{/plan-form}" class="btn btn-primary btn-sm mb-4">Add Plan</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Price</th>
            <th class="col-2">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPlan : ${plans}">
            <td th:text="${tempPlan.title}" />
            <td th:text="${tempPlan.duration}" />
            <td th:text="${tempPlan.description}" />
            <td th:text="${tempPlan.price}" />
            <td><a th:href="@{/plan-edit(planId=${tempPlan.id})}"
                   class="btn btn-warning btn-sm">Edit</a>
                <a
                    th:href="@{/plan-delete(planId=${tempPlan.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Do you want to delete this plan?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <p>Total plans: <span th:text="${total}"> </span></p>


</div>
</body>
</html>
