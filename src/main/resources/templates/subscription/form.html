<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>Subscription Management</h3>
    <hr>
    <p class="h4 mb-4">Update Subscription</p>
    <form class="form" th:action="@{/subscription-save}" method="POST">

        <input type="hidden" name="customerId" th:value="*{customerId}">
        <label>Choose Plan</label>
        <div>
            <select class="form-control dropdown mb-4 w-25" name="planTitle">
                <option th:each="plan : ${plans}" th:value="${plan.title}" th:text="${plan.title}"></option>
            </select>
        </div>
        <label>Starting Date</label>
        <input type="date" id="dateInput" class="form-control mb-4 w-25" name="startDate" placeholder="Starting Date" required>


        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <a th:href="@{/customer-list}" class="mt-2">Go back</a>
</div>

<!--<script>-->
<!--    document.getElementById('dateInput').min = new Date().toISOString().split('T')[0];-->
<!--</script>-->

</body>
</html>
